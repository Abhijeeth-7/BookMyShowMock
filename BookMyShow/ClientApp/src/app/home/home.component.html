<p class="display-4 my-4">Movies</p>


<p *ngIf="!movies"><em>Loading...</em></p>

<div class="row">

  <div *ngFor="let movie of movies" class="col-4 my-2">

    <div class="card bg-dark text-light" >
      <div class="card-body">
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text">{{ movie.description }}</p>
        <button class="btn btn-sm btn-outline-light" (click)="selectMovie(movie)">Click to Know More</button>
      </div>
    </div>

  </div>

</div>
